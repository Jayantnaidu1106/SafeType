<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeType</title>
    <style>
        body {
            width: 300px;
            height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4F46E5;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 14px;
        }
        
        .input-section {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        button:hover {
            background: #4338ca;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .output {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            min-height: 60px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .loading {
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SafeType</div>
        <div class="subtitle">Confidence-boosting writing assistant</div>
    </div>
    
    <div class="input-section">
        <label for="inputText">Enter your text:</label>
        <textarea id="inputText" placeholder="Type something you'd like to rewrite with more confidence..."></textarea>
    </div>
    
    <button id="rewriteBtn">Rewrite with Confidence</button>
    
    <div class="input-section">
        <label>Rewritten text:</label>
        <div id="output" class="output">Your rewritten text will appear here...</div>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
